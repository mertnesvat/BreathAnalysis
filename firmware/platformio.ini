; PlatformIO Project Configuration for Breath Analysis
; Board: ESP32 WROOM-32 (HW-394)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800

; Libraries
lib_deps =
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
    h2zero/NimBLE-Arduino@^1.4.3

; Test configuration
test_framework = unity
test_speed = 115200

; Native test environment (runs on computer, no device needed)
[env:native]
platform = native
test_framework = unity
test_ignore = test_hardware/*
build_src_filter = -<*>   ; Don't build main.cpp for native tests
