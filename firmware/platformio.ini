; PlatformIO Project Configuration for Breath Analysis

; Shared settings
[env]
framework = arduino
monitor_speed = 115200
test_framework = unity
test_speed = 115200
lib_deps =
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
    h2zero/NimBLE-Arduino@^1.4.3
    sensirion/Sensirion I2C SHT4x@^1.0.0

; === XIAO ESP32S3 (active prototype) ===
[env:xiaoesp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
upload_speed = 921600

; === ESP32 WROOM-32 (previous prototype) ===
[env:esp32dev]
platform = espressif32
board = esp32dev
upload_speed = 460800

; === Native tests (runs on computer, no device needed) ===
[env:native]
platform = native
test_ignore = test_hardware/*
build_src_filter = -<*>
