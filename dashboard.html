<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Analysis - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d9ff;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        input, button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #2a2a4a;
            color: #fff;
            width: 200px;
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn {
            background: #00d9ff;
            color: #1a1a2e;
        }
        #startBtn {
            background: #00ff88;
            color: #1a1a2e;
        }
        #stopBtn {
            background: #ff4757;
            color: #fff;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.connected {
            color: #00ff88;
        }
        .status.disconnected {
            color: #ff4757;
        }
        .status.recording {
            color: #ffaa00;
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .sensor-card {
            background: #2a2a4a;
            border-radius: 10px;
            padding: 15px;
        }
        .sensor-card h2 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .sensor-value {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        #thermValue { color: #ff6b6b; }
        #piezoValue { color: #4ecdc4; }
        #irValue { color: #ffe66d; }
        .sensor-bar {
            height: 10px;
            background: #1a1a2e;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .sensor-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.05s;
        }
        #thermBar { background: #ff6b6b; }
        #piezoBar { background: #4ecdc4; }
        #irBar { background: #ffe66d; }
        .chart-container {
            background: #2a2a4a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .chart-container h2 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        canvas {
            width: 100%;
            height: 150px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Breath Analysis Dashboard</h1>

    <div class="controls">
        <input type="text" id="ipInput" placeholder="ESP32 IP (e.g. 192.168.0.209)" value="192.168.0.209">
        <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        <button id="startBtn" onclick="startRecording()" disabled>Start Recording</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <div class="sensor-grid">
        <div class="sensor-card">
            <h2>Thermistor (Breath Temp)</h2>
            <div class="sensor-value" id="thermValue">--</div>
            <div class="sensor-bar"><div class="sensor-bar-fill" id="thermBar" style="width: 0%"></div></div>
            <div class="stats">
                <div>Min: <span id="thermMin">--</span></div>
                <div>Max: <span id="thermMax">--</span></div>
                <div>Avg: <span id="thermAvg">--</span></div>
            </div>
        </div>
        <div class="sensor-card">
            <h2>Piezo (Chest/Belly)</h2>
            <div class="sensor-value" id="piezoValue">--</div>
            <div class="sensor-bar"><div class="sensor-bar-fill" id="piezoBar" style="width: 0%"></div></div>
            <div class="stats">
                <div>Min: <span id="piezoMin">--</span></div>
                <div>Max: <span id="piezoMax">--</span></div>
                <div>Avg: <span id="piezoAvg">--</span></div>
            </div>
        </div>
        <div class="sensor-card">
            <h2>Pulse Oximeter IR</h2>
            <div class="sensor-value" id="irValue">--</div>
            <div class="sensor-bar"><div class="sensor-bar-fill" id="irBar" style="width: 0%"></div></div>
            <div class="stats">
                <div>Min: <span id="irMin">--</span></div>
                <div>Max: <span id="irMax">--</span></div>
                <div>Avg: <span id="irAvg">--</span></div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h2>Thermistor (Last 5 seconds)</h2>
        <canvas id="thermChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Piezo (Last 5 seconds)</h2>
        <canvas id="piezoChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Pulse IR (Last 5 seconds)</h2>
        <canvas id="irChart"></canvas>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isRecording = false;

        // Data buffers for charts (5 seconds at 50Hz = 250 samples)
        const BUFFER_SIZE = 250;
        let thermData = [];
        let piezoData = [];
        let irData = [];

        // Stats tracking
        let thermStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };
        let piezoStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };
        let irStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };

        // Canvas contexts
        let thermCtx, piezoCtx, irCtx;

        window.onload = function() {
            thermCtx = document.getElementById('thermChart').getContext('2d');
            piezoCtx = document.getElementById('piezoChart').getContext('2d');
            irCtx = document.getElementById('irChart').getContext('2d');

            // Set canvas resolution
            [thermCtx, piezoCtx, irCtx].forEach(ctx => {
                ctx.canvas.width = ctx.canvas.offsetWidth * 2;
                ctx.canvas.height = 300;
            });
        };

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const ip = document.getElementById('ipInput').value;
            const uri = `ws://${ip}:81`;

            updateStatus('Connecting...', 'disconnected');

            try {
                ws = new WebSocket(uri);

                ws.onopen = function() {
                    isConnected = true;
                    updateStatus('Connected', 'connected');
                    document.getElementById('connectBtn').textContent = 'Disconnect';
                    document.getElementById('startBtn').disabled = false;
                };

                ws.onclose = function() {
                    isConnected = false;
                    isRecording = false;
                    updateStatus('Disconnected', 'disconnected');
                    document.getElementById('connectBtn').textContent = 'Connect';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = true;
                };

                ws.onerror = function(e) {
                    updateStatus('Connection Error', 'disconnected');
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);

                    if (data.type === 'info') {
                        console.log('Device info:', data);
                    } else if (data.type === 'session_start') {
                        resetStats();
                    } else if (data.t !== undefined) {
                        updateSensorData(data);
                    }
                };
            } catch (e) {
                updateStatus('Connection Failed', 'disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function startRecording() {
            if (ws && isConnected) {
                ws.send('start');
                isRecording = true;
                updateStatus('Recording...', 'recording');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                resetStats();
            }
        }

        function stopRecording() {
            if (ws && isConnected) {
                ws.send('stop');
                isRecording = false;
                updateStatus('Connected (Stopped)', 'connected');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function updateStatus(text, className) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status ' + className;
        }

        function resetStats() {
            thermStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };
            piezoStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };
            irStats = { min: Infinity, max: -Infinity, sum: 0, count: 0 };
            thermData = [];
            piezoData = [];
            irData = [];
        }

        function updateSensorData(data) {
            const th = data.th;
            const pz = data.pz;
            const ir = data.ir;

            // Update displays
            document.getElementById('thermValue').textContent = th;
            document.getElementById('piezoValue').textContent = pz;
            document.getElementById('irValue').textContent = ir;

            // Update bars (normalized)
            document.getElementById('thermBar').style.width = (th / 4095 * 100) + '%';
            document.getElementById('piezoBar').style.width = (pz / 4095 * 100) + '%';
            document.getElementById('irBar').style.width = Math.min(ir / 100000 * 100, 100) + '%';

            // Update stats
            updateStats(thermStats, th, 'therm');
            updateStats(piezoStats, pz, 'piezo');
            updateStats(irStats, ir, 'ir');

            // Update data buffers
            thermData.push(th);
            piezoData.push(pz);
            irData.push(ir);

            if (thermData.length > BUFFER_SIZE) thermData.shift();
            if (piezoData.length > BUFFER_SIZE) piezoData.shift();
            if (irData.length > BUFFER_SIZE) irData.shift();

            // Redraw charts
            drawChart(thermCtx, thermData, '#ff6b6b', 0, 4095);
            drawChart(piezoCtx, piezoData, '#4ecdc4', 0, 4095);
            drawChart(irCtx, irData, '#ffe66d');
        }

        function updateStats(stats, value, prefix) {
            stats.min = Math.min(stats.min, value);
            stats.max = Math.max(stats.max, value);
            stats.sum += value;
            stats.count++;

            document.getElementById(prefix + 'Min').textContent = stats.min;
            document.getElementById(prefix + 'Max').textContent = stats.max;
            document.getElementById(prefix + 'Avg').textContent = Math.round(stats.sum / stats.count);
        }

        function drawChart(ctx, data, color, minY, maxY) {
            const w = ctx.canvas.width;
            const h = ctx.canvas.height;

            // Auto-scale if not specified
            if (minY === undefined) minY = Math.min(...data) * 0.95;
            if (maxY === undefined) maxY = Math.max(...data) * 1.05;
            if (maxY === minY) maxY = minY + 1;

            ctx.fillStyle = '#2a2a4a';
            ctx.fillRect(0, 0, w, h);

            if (data.length < 2) return;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < data.length; i++) {
                const x = (i / BUFFER_SIZE) * w;
                const y = h - ((data[i] - minY) / (maxY - minY)) * h;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }
    </script>
</body>
</html>
